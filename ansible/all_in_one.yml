- name: K8s-nodes-prepare
  hosts: all
  become: true
  roles:
    - k8s-nodes-prepare

- name: K8s-master-node kubeadm init
  hosts: masters
  become: true
  roles:
    - k8s-master-node

- name: Get join command from master
  hosts: masters
  become: true
  gather_facts: false
  tasks:
    - name: Get join command
      ansible.builtin.command: kubeadm token create --print-join-command
      register: join_command_raw
      changed_when: false

    - name: Set join command
      ansible.builtin.set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"

- name: Join workers to master
  hosts: workers
  become: true
  tasks:
    - name: Join cluster
      ansible.builtin.shell: "{{ hostvars['10.0.0.10'].join_command }} >> node_joined.txt"
      args:
        chdir: $HOME
        creates: node_joined.txt

- name: Copy Kubernetes configuration to local machine
  hosts: masters
  gather_facts: false
  become: true

  tasks:
    - name: Fetch kube config from master nodes
      ansible.builtin.fetch:
        src: "/home/vagrant/.kube/config"
        dest: "//home/volik/.kube/{{ inventory_hostname }}-kubeconfig"
        flat: true
